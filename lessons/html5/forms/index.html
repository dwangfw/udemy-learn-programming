<html>
    <head>
        <title>Forms Tag</title>
    </head>
    <body>
        <form action="#" enctype="">
            <div>
                <label>first name:</label>
                <input type="text" name="first_name" placeholder="Enter your first name"/>
            </div>
            <div>
                <label>last name:</label>
                <input type="text" name="first_name" placeholder="Enter your last name"/>
            </div>
            <div>
                <label>address</label>
                <input type="text" name="address" placeholder="Enter your address"/>
            </div>
            <div>
                <label>city</label>
                <input type="text" name="city" placeholder="Enter your city"/>
            </div>
            <div>
                <label>state</label>
                <select name="state">
                    <option>Florida</option>
                    <option>Iowa</option>
                </select>
            </div>
            <div>
                <label>zip code</label>
                <input type="text" name="zip_code" maxlength="5"/>
            </div>
            <div>
                <label>type</label>
                <input type="radio" value="residential" name="address_type">Residential
                <input type="radio" value="commercial" name="address_type2">Commercial
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
